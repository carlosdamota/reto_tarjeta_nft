<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta NFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <picture>
            <img src="images/image-equilibrium.jpg" alt="nft-equilibrium">
        </picture>
        <section>
            <h1 class="section__title">Equilibrium #3429</h1>
            <p class="section__text"> Our Equilibrium collection promotes balance and calm.</p>
            <article class="article--price">
                <span class="logo--etherum"><img src="images/icon-ethereum.svg" alt="icono-etherum"><p class="section__text--bold">0.041ETH</p></span>
                <span class="logo--etherum"><img src="images/icon-clock.svg" alt="icono-clock"><p class="section__text"></p> 3 days left</p></span>
            </article>
            <footer section--avatar>
                <picture section__image--avatar>
                    <img src="images/image-avatar.png" alt="image-avatar">
                </picture>
                <p class="section__text">Creation of Jules Wyverm</p>
            </footer>
        </section>
    </main>
</body>
</html>
