<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta NFT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <picture class="main__picture">
            <img class="picture__img--nft" src="images/image-equilibrium.jpg" alt="nft-equilibrium">
        </picture>
        <section class="section">
            <h1 class="section__h1">Equilibrium #3429</h1>
            <p class="section__p p--18px"> Our Equilibrium collection promotes balance and calm.</p>
            <article class="section__article">
                <span class="article__span">
                    <img class="article__icon" src="images/icon-ethereum.svg" alt="icono-etherum">
                    
                </span>
                <p class="article__p--bold p--18px">0.041ETH</p>
                <span class="article__span"><img class="article__icon" src="images/icon-clock.svg" alt="icono-clock"></span>
                <p class="article__p p--18px">3 days left</p>
            </article>
            <hr class="section__hr">
            <footer class="footer">
                <picture class="footer__picture">
                    <img class="picture__img--avatar" src="images/image-avatar.png" alt="image-avatar">
                </picture>
                <p class="footer__p p--18px">Creation of <span class="footer__p--name"> Jules Wyverm</span></p>
            </footer>
        </section>
    </main>
</body>
</html>
